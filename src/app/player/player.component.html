<app-header></app-header>
<div class="quiz-player-wrapper">
  <div class="container">
    <div id="countdown">
      <div id='tiles' [ngClass]="{'color-full': full, 'color-half':half, 'color-empty':empty}">
        <h4 id="timer">
          <i class="fa fa-hourglass-half"></i> {{ellapsedTime}} / {{duration}}</h4>
      </div>
      <div class="countdown-label">Time Remaining</div>
    </div>
    <mat-card class="player-card">
      <h4 class="card-title">Question {{count}}/10</h4>
      <ng-template class="question-template" question-host></ng-template>

    </mat-card>
    <div *ngIf="isMobileResolution == false" class="player-buttons-lg">
        <button class="submit-button-lg" mat-stroked-button (click)="endQuiz()">Submit Quiz</button>
        <button class="next-button-lg" mat-stroked-button [disabled]="count >= 10" (click)="getNextQuestion()">Next Question</button>
      </div>
  </div>
</div>
<div class="fixed-bottom player-buttons-sm" *ngIf="isMobileResolution == true">
  <button class="submit-button-sm" mat-stroked-button (click)=" endQuiz() ">Submit Quiz</button>
  <button class="next-button-sm" mat-stroked-button [disabled]="count>= 10" (click)="getNextQuestion()">Next Question</button>
</div>
