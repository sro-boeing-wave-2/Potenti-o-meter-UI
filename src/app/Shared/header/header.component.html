<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src="../../../assets/images/icon.png" alt="logo" />
      <a href="./" class="navbar-brand">Potenti-o-meter</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav navbar-left" *ngIf="homePage">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About Us</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="validSignup">
        <li>
          <a type="button" (click)="SignUp()">Sign Up</a>
        </li>
        <li>
          <a type="button" (click)="LogIn()">Login</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="userDetail">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle"></i>
              {{UserData.FirstName}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a (click)="Logout()">Logout</a></li>
            </ul>
          </li>
      </ul>
    </nav>
  </div>
</header>
