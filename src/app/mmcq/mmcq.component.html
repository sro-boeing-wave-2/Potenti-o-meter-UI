<div class="card quiz-container">
    <p>Question</p>
    <div class="question box">
      <p>
        <span>1.</span>{{question.questionText}}</p>
    </div>
    <ul class="answers">
      <mat-radio-group class="example-radio-group" [(ngModel)]="response">
        <li class="answer box" *ngFor="let q of question.options">
          <p>
            <span>
              <mat-radio-button class="example-radio-button" [value]="q.raw"></mat-radio-button>
            </span>{{q.raw}}
      </p>
      </li>
      </mat-radio-group>
    </ul>
  </div>
