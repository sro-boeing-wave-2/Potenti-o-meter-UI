<div>
  <div class="question-text">
    <h2>
      {{question.questionText}}
    </h2>
  </div>
  <ul class="options">
    <mat-radio-group [(ngModel)]="response">
      <li class="option" *ngFor="let option of question.options">
        <mat-radio-button [value]="option.raw">
          <p>
            {{option.raw}}
          </p>
        </mat-radio-button>
      </li>
    </mat-radio-group>
  </ul>
</div>
