<mat-card class="example-card">
  <mat-card-content>
    <h2 class="question">{{question.questionText}}</h2>
    <h3>
      <mat-radio-group class="example-radio-group" [(ngModel)]="response">
        <mat-radio-button class="example-radio-button" *ngFor="let q of question.options" [value]="q.raw">
          {{q.raw}}
        </mat-radio-button>
      </mat-radio-group>
    </h3>
  </mat-card-content>
</mat-card>
