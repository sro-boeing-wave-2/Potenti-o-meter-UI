    <body class="login">
      <div class="login-container-wrapper clearfix">
        <ul class="switcher clearfix">
          <li class="first logo" [ngClass]="{'active':!prop}" data-tab="login" (click)= "tabSwitch()">
              <a>Login</a>
          </li>
          <li class="second logo" [ngClass]="{'active':prop}" data-tab="sign_up" (click)= "tabSwitch()">
              <a>Sign Up</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane" [ngClass]="{'active':!prop}" id="login">
            <form class="form-horizontal login-form" [formGroup]="loginForm">
              <mat-dialog-content>
              <div class="form-group relative">
                <input class="form-control input-lg" id="login_username" formControlName="Email" placeholder="E-mail Address" required type="email"> <i class="fa fa-user"></i>
              </div>
              <div class="form-group relative">
                <input class="form-control input-lg" id="login_password" formControlName="Password" placeholder="Password" required type="password"> <i class="fa fa-lock"></i>
              </div>
              </mat-dialog-content>
              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit" (click)="LoginSubmit()">Login</button>
              </div>
              <div class="checkbox checkbox-success">
                <input id="stay-sign" type="checkbox">
                <label for="stay-sign">Stay signed in</label>
              </div>
              <hr />
              <div class="text-center">
                <label><a href="#">Forgot your password?</a></label>
              </div>
            </form>
          </div>
          <div class="tab-pane" [ngClass]="{'active':prop}" id="sign_up">
            <form class="form-horizontal login-form" [formGroup]="dialogForm">
              <mat-dialog-content>
              <div class="form-group relative">
                <input class="form-control input-lg" formControlName="FirstName" id="first_name" placeholder="First Name" required type="text"> <i class="fa fa-user"></i>
              </div>
              <div class="form-group relative">
                <input class="form-control input-lg" formControlName="LastName" id="last_name" placeholder="Last Name" required type="text"> <i class="fa fa-user"></i>
              </div>
              <div class="form-group relative">
                <input class="form-control input-lg" formControlName="Contact" id="contact" placeholder="Contact Number" required type="text"> <i class="fa fa-phone"></i>
              </div>
              <div class="form-group relative">
                <input class="form-control input-lg" formControlName="Email" id="signup_username" placeholder="E-mail Address" required type="email"> <i class="fa fa-envelope"></i>
              </div>
              <div class="form-group relative">
                <input class="form-control input-lg" formControlName="Password" id="signup_password" placeholder="Password" required type="password"> <i class="fa fa-lock"></i>
              </div>
              </mat-dialog-content>
              <div class="form-group">
                <mat-dialog-actions>
                <button class="btn btn-success btn-lg btn-block" type="submit" (click)="onSubmit()">Sign Up</button>
                </mat-dialog-actions>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
